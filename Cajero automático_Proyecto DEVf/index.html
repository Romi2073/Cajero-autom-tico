<!DOCTYPE html>
<html lang="es" data-bs-theme="ligth">

<head>
  <title>Formularios</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="./inicio.js" defer></script>
</head>

<body>
  <div class="borde-transparente" style="max-width: 520px">
    <h1 class="text-center text-black"><strong>¡Bienvenido a tu cajero automático!</strong></h1>
    <section class="container py-5">
      <form id="login" class="d-grid gap-4">

        <div class="form-floating" style="max-width: 520px">
          <input type="usuario" class="form-control" name="usuario" id="usuario" placeholder="usuario" required />
          <label for="usuario" class="form-label">Usuario</label>
        </div>


        <div class="form-floating" style="max-width: 520px">
          <input type="password" class="form-control" id="password" placeholder="password" required />
          <label for="password" class="form-label">Password</label>
        </div>

        <button type="submit" id="btnLogin" class="btn btn-primary w-100">Login</button>
      </form>
      <p id="message"></p>
  </div>
  </section>
</body>

</html>
